            <div class="content">
                <ol>
  <li>编辑文件 /opt/deepinwine/tools/run.sh</li>
  <li>找到 WINE_CMD 一行，改成 <code class="language-plaintext highlighter-rouge">WINE_CMD="LC_ALL=zh_CN.UTF-8 deepin-wine"</code></li>
</ol>

<p>然后重启Wine版本微信后，输入中文就显示正常了。</p>
