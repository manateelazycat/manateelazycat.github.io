            <div class="content">
                <p>Arch升级的时候，偶尔会报 “无法满足依赖关系” 的错误，简单的错误可以通过删除冲突依赖的方式来修复。
当遇到删除冲突依赖会导致系统核心组件被卸载时，这时候就需要下面的命令来跳过升级过程中所有检测：</p>

<div class="language-shell highlighter-rouge"><div class="highlight"><pre class="highlight"><code><span class="nb">sudo </span>pacman <span class="nt">-Syudd</span>
</code></pre></div></div>

<p>老年人日常备忘。</p>
