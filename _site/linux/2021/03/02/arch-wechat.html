            <div class="content">
                <p>Arch最新版的Wine微信方式改了，相对于微信网页版的好处是可以传一些大的文件，具体的安装步骤如下：</p>

<ol>
  <li>安装微信 <code class="language-plaintext highlighter-rouge">yay -S com.qq.weixin.spark</code></li>
  <li>设置DPI <code class="language-plaintext highlighter-rouge">WINEPREFIX=~/.deepinwine/Spark-WeChat deepin-wine5 winecfg</code> 打开显示，设置DPI为250</li>
</ol>
