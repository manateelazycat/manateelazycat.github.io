<p>社区大神提交了一个<a href="https://github.com/manateelazycat/emacs-application-framework/commit/f5526b01c90d7ac2df22d5f4d06a98f2ad4d76d9">新的补丁</a></p>

<p><img src="http://localhost:4000/pics/eaf-browser-support-search/eaf-browser-support-search.png" alt="Search" /></p>

<p>现在可以直接在EAF Browser里面按 Ctrl + s 或者 Ctrl + r 进行浏览器页面内容搜索了，所有的搜索细节都和Emacs细节保持一致：</p>
<ol>
  <li>第一次按 Ctrl + s 或 Ctrl + r 键进入搜索模式，输入搜索关键字</li>
  <li>第二次按 Ctrl + s 或 Ctrl + r 键的时候，继续搜索</li>
  <li>按 Ctrl + g 取消搜索</li>
</ol>

<p>社区的大神们都好厉害，每天发好多补丁，多的我有时候都看不过来了。</p>
