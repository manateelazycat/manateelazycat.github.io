<p><a href="https://github.com/luhuaei">luhuaei</a>太厉害了，今天早上给EAF PDF Viewer支持了<a href="https://manateelazycat.github.io/emacs/2019/12/15/eaf-pdfviewer-support-link-jump.html">Vimium Jump</a>后，又加了一个<a href="https://github.com/manateelazycat/emacs-application-framework/commit/a8ca34e8a04c29657507fc0733a85071cf07a3c5">搜索补丁</a></p>

<p>在EAF PDF插件中，按 s 键输入需要搜索的字符，即可在PDF显示匹配的位置，再按一下 s 按键取消关键字高亮。</p>

<p><img src="http://localhost:4000/pics/eaf-pdfviewer-search/eaf-pdfviewer-search.png" alt="Search" /></p>

<p>搜索关键字后，按 n 键跳到下一个关键字的位置，按 N 键跳到最后一个关键字的位置。</p>

<p>EAF PDF Viewer越来越好用啦！</p>
