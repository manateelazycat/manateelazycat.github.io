<p><a href="https://github.com/luhuaei">luhuaei</a>大神周末发了一个<a href="https://github.com/manateelazycat/emacs-application-framework/pull/157">补丁</a>，可以让EAF PDF支持文本选择了。</p>

<p>现在只需要在PDF Viewer里面双击，然后移动鼠标选择区域，最后按一下 Alt + W 键即可从PDF复制文本到Emacs Keyring.</p>

<p><img src="http://localhost:4000/pics/eaf-pdfviewer-support-select/eaf-pdfviewer-support-select.gif" alt="Select Text" /></p>

<p>有了这个功能为基础，估计以后可以做到选择PDF文档时，自动把标注内容备份到Org-Mode中，甚至可以在PDF和Org-Mode之间进行联动，反复对学习材料进行复习温故。</p>

<p>EAF PDF Viewer从功能上已经是Emacs里面最强大的PDF阅读器了，没有之一。</p>

<p>继续加油！</p>
