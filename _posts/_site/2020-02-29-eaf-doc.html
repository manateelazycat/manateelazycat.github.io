<p>偶尔我们需要阅读一下Office文档资料，只要不用编辑，我们就可以不用打开笨重的Office专业软件。</p>

<p>今天给EAF增加了一个新的命令<a href="https://github.com/manateelazycat/emacs-application-framework/commit/19f5874c7d3c61fcacce57c70d9449da3efcb3cc">eaf-open-office</a></p>

<p>当EAF打开Office文件的时候，会调用libreoffice转换Office文件为pdf格式，再用EAF的PDF阅读器打开查阅:</p>

<p><img src="http://localhost:4000/pics/eaf-doc/eaf-doc.gif" alt="EAF Doc" /></p>

<p>通过这个方式，可以无缝的把Office文档查阅和Emacs协作起来，还可以用Emacs的方式实时搜索Office文档内容，非常方便。;)</p>
