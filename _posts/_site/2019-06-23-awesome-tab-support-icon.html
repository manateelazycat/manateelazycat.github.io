<p>自从发布 <a href="https://github.com/manateelazycat/awesome-tab">AwesomeTab</a> 这个Emacs最好的标签插件以后，很多社区的高手陆续地在给这个项目贡献建议和补丁。</p>

<p>头两天接到一个国外开发者的 <a href="https://github.com/manateelazycat/awesome-tab/issues/34">issue</a>, 提出了想在标签上显示图标的功能，今天早上思考了5分钟, 写了一个补丁: <a href="https://github.com/manateelazycat/awesome-tab/commit/ae98cef5c9fe2b8674c705f1772400f0caf10a74">让AwesomeTab支持图标渲染</a></p>

<p>只要 <a href="https://github.com/domtronn/all-the-icons.el">AllTheIcons</a> 这个图标插件安装好以后， AwesomeTab会自动在标签上渲染对应的文件图标。</p>

<p>最终的效果图如下：
<img src="http://localhost:4000/pics/awesome-tab/support-icons.png" alt="AwesomeTab" /></p>

<p>这就是开源社区的魅力，每天只做一点点，滴水石穿就能做出非常好的软件。</p>
